<!doctype html>
<html lang="en">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  <style>
    textarea {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    form {
      border: 4px solid black;
      margin: 0 auto;
      padding: 60px;
      width: fit-content;
    }
  </style>

</head>

{% block content %}

<body>


  {% include 'header.html' %}
  <br />

  <div class="container">

    <div class="container my-3 bg-light" style="text-align: center;">
      <label for="exampleFormControlTextarea1" style="font-size: 2em;">Sharing</label>
    </div>
    <div>
      <form method="POST" class="container row g-3" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="col-12">
          <label for="inputTitle" class="container text-left">Title</label>
          <input type="text" class="form-control" id="title" placeholder="Enter title" name="Title"
            value="{{ feed.Title }}" required>
            <br />
        </div>
        
        <div class="col-12">
          <label for="inputNewSharing" class="form-label">Message</label>
          <textarea class="form-control" id="inputSharing" name="Message" rows="5" cols="10" placeholder="Enter feed" value="{{ feed.Message }}" required></textarea>
          <br/>
        </div>
       
        <div class="col-md-12">
          <label class="col-md-6">Farming Skill Level:</label><br>
          <div class="col-md-12">
          <input type="radio" checked="checked"  name="Skill" value="Beginner" required>Beginner <br>
          <input type="radio"   name="Skill" value="Average" required>Average <br>
          <input type="radio"   name="Skill" value="Skilled" required>Skilled<br>
          <input type="radio"   name="Skill" value="Specialist" required>Specialist <br>
          <input type="radio"   name="Skill" value="Expert" required>Expert<br>
        </div>
          <br />
          <div class="col-md-6">
            <label for="inputLocation" class="form-label">Location : </label>
            <select id="inputLocation" name="State" required>
              <option value="Johor">Johor</option>
              <option value="Kedah">Kedah</option>
              <option value="Kelantan">Kelantan</option>
              <option value="Melaka">Melaka</option>
              <option value="Negeri Sembilan">Negeri Sembilan</option>
              <option value="Pahang">Pahang</option>
              <option value="Pulau Pinang">Pulau Pinang</option>
              <option value="Perak">Perak</option>
              <option value="Perlis">Perlis</option>
              <option value="Sabah">Sabah</option>
              <option value="Sarawak">Sarawak</option>
              <option value="Selangor">Selangor</option>
              <option value="Terengganu">Terengganu</option>
              <option value="W.P. Kuala Lumpur">W.P. Kuala Lumpur</option>
            </select>
            <br/>
          </div>
          <br />
          <div class="col-12">
            <label for="inputImage" class="form-label">Photo</label>
            <input type="file" class="form-control" id="inputImage" name="Photo" placeholder="Enter image">
            <br/>
          </div>
          <div class="col-12">
            <label for="inputVideo" class="form-label">Video</label>
            <input type="file" class="form-control" id="inputVideo" name="Video" placeholder="Enter video">
          </div>
          <br />
          <div class="col-md-6">
            <label for="inputSoil" class="form-label">Soil Tag : </label><br>
            {% for soilTag in SoilTag %}
            <input type="checkbox" name="SoilTag" value="{{soilTag.id}}" id="{{soilTag.id}}"><label
              for="{{soilTag.id}}">{{soilTag.SoilTagName}}</label><br>
            {% endfor %}
          </div>
          <br />
          <div class="col-md-6">
            <label for="inputPlant" class="form-label">Plant Tag : </label><br>
            {% for plantTag in PlantTag %}
            <input type="checkbox" name="PlantTag" value="{{plantTag.id}}" id="{{plantTag.id}}"><label
              for="{{plantTag.id}}">{{plantTag.PlantTagName}}</label><br>
            {% endfor %}
            <br/>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-success " value="Sharing">Upload</button>
          </div>
      </form>
    </div>
  </div>
  {% if messages %}
  <div class="container">
    <hr />
    {% for msg in messages %}
    <b>{{msg}}</b>
    {% endfor %}
    <hr />
  </div>

  {% endif %}
  <br/>
  <br/>
</body>

{% endblock %}


</html>
