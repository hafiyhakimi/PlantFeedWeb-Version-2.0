<{% include 'header-group.html' %}
<br />

<p class="h3 text-center align-content: center;">Create Group</p><br />
    <!-- cuba enctype="multipart/form-data" -->
    <form method="POST" class="container text-left" enctype="multipart/form-data">
      <form class="row g-3">
        {% csrf_token %}
        <div class="col-md-4">
          <label for="inputName" class="form-label">Name : </label>
          <input type="text" name="Name" class="vTextField" maxlength="150" required="" id="id_Name">
        </div>
        <br />
        <div class="col-12">
          <label for="inputAbout" class="form-label">About : </label>
          <input type="text" name="About" class="vTextField" maxlength="150" required="" id="id_About">
        </div>
        <br />
        <div class="col-12">
          <label for="inputImage" class="form-label">Media : </label>
          <input type="file" class="form-control" id="inputMedia" name="Photo" placeholder="Enter Media"
            accept=".doc, .docx, .pdf, .txt, image/*" required>
        </div>
        <br />

        <div class="col-md-6">
          <label for="inputAge" class="form-label">Age Class : </label>
          <select id="inputAge" name="Age" required>
            <option selected disabled=true>--select age class --</option>
            <option value="Teenagers">Teenagers</option>
            <option value="Young Adults">Young Adults</option>
            <option value="Adults">Adults</option>
            <option value="Senior">Senior</option>
            <option value="No Age Restriction">No Age Restriction</option>
          </select>
        </div>
        <br />

        <div class="col-md-6">
          <label for="inputLocation" class="form-label">Location : </label>
          <select id="inputLocation" name="State" required>
            <option selected disabled=true>--select state --</option>
            <option value="Johor">Johor</option>
            <option value="Kedah">Kedah</option>
            <option value="Kelantan">Kelantan</option>
            <option value="Melaka">Melaka</option>
            <option value="Negeri Sembilan">Negeri Sembilan</option>
            <option value="Pahang">Pahang</option>
            <option value="Pulau Pinang">Pulau Pinang</option>
            <option value="Perak">Perak</option>
            <option value="Perlis">Perlis</option>
            <option value="Sabah">Sabah</option>
            <option value="Sarawak">Sarawak</option>
            <option value="Selangor">Selangor</option>
            <option value="Terengganu">Terengganu</option>
            <option value="W.P. Kuala Lumpur">W.P. Kuala Lumpur</option>
          </select>
        </div>
        <br />

        <div class="col-md-6">
          <label for="inputSoil" class="form-label">Soil Tag : </label><br>
          {% for soilTag in SoilTag %}
          <input type="checkbox" name="SoilTag" value="{{soilTag.id}}" id="{{soilTag.id}}"><label
            for="{{soilTag.id}}">{{soilTag.SoilTagName}}</label><br>
          {% endfor %}
        </div>
        <br />
        <div class="col-md-6">
          <label for="inputPlant" class="form-label">Plant Tag : </label><br>
          {% for plantTag in PlantTag %}
          <input type="checkbox" name="PlantTag" value="{{plantTag.id}}" id="{{plantTag.id}}"><label
            for="{{plantTag.id}}">{{plantTag.PlantTagName}}</label><br>
          {% endfor %}
        </div>

        <br/>

        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-success " value="Add">Create</button>
        </div>

      </form>
      <br /><br />
      {% if messages %}
      <hr>
      {% for msg in messages %}
      <b>{{msg}}</b>
      {% endfor %}
      <hr>
      {% endif %}
      <br /><br />

</body>

</html>
